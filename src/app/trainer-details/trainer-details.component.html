<div class="trainer-details">
  <h2>{{ trainer?.name }}</h2>
  <p>Skills: {{ trainer?.skills?.join(', ') }}</p>
  <p>Training Type: {{ trainer?.trainingType }}</p>

  <div *ngIf="hasCertification()">
    <h3>Certifications</h3>
    <ul>
      <li *ngFor="let certification of trainer?.certification">
        {{ certification.name }} ({{ certification.issuingOrganization }}, {{ certification.dateIssued | date }})
      </li>
    </ul>
  </div>
</div>
